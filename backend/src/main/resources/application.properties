spring.application.name=gorilladesk-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/gorilladesk
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Usaremos Flyway para el esquema; desactivamos schema.sql/data.sql
spring.sql.init.mode=never

server.port=8080

# CORS: origen permitido del frontend (Vite por defecto en 5173)
application.front_end.host=http://localhost:5173
